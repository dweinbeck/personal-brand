<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <rect width="32" height="32" fill="transparent"/>
  <!-- Tufts University - Jumbo the Elephant -->
  <g fill="#3E8EDE">
    <!-- Elephant body -->
    <ellipse cx="16" cy="18" rx="10" ry="8"/>
    <!-- Head -->
    <circle cx="24" cy="12" r="6"/>
    <!-- Ear -->
    <ellipse cx="28" cy="10" rx="3" ry="4"/>
    <!-- Trunk -->
    <path d="M28 14 Q32 16 30 22 Q28 24 26 22 Q28 18 26 16" fill="#3E8EDE" stroke="#3E8EDE" stroke-width="1"/>
    <!-- Legs -->
    <rect x="8" y="22" width="3" height="6" rx="1"/>
    <rect x="13" y="22" width="3" height="6" rx="1"/>
    <rect x="18" y="22" width="3" height="5" rx="1"/>
    <rect x="23" y="22" width="3" height="5" rx="1"/>
    <!-- Eye -->
    <circle cx="26" cy="11" r="1" fill="#FFFFFF"/>
    <!-- Tusk -->
    <path d="M24 16 Q22 20 20 18" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
    <!-- Tail -->
    <path d="M6 18 Q2 16 4 20" stroke="#3E8EDE" stroke-width="1.5" fill="none"/>
  </g>
</svg>
